<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connecting Twitch...</title>
</head>
<body>
<script>
  const params = window.location.search;
  if (window.flutter_inappwebview) {
    window.flutter_inappwebview.callHandler('twitchAuth', params);
  } else {
    window.location.href = "viewersfans://twitch" + params;
  }
</script>
</body>
</html>
